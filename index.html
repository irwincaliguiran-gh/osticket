<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPI Ticketing System â€“ Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>FPI Ticketing System</h1>

  <div id="choice">
    <button onclick="show('loginForm')">Sign In</button>
    <button onclick="show('registerForm')">Create Account</button>
  </div>

  <form id="loginForm" style="display:none;" onsubmit="signIn(event)">
    <h2>Sign In</h2>
    <input id="loginEmail" type="email" placeholder="Email" required>
    <input id="loginPass" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="registerForm" style="display:none;" onsubmit="register(event)">
    <h2>Create Account</h2>
    <input id="regUser" type="text" placeholder="Username" required>
    <input id="regEmail" type="email" placeholder="Email" required>
    <input id="regPass" type="password" placeholder="Password" required>
    <input id="regContact" type="text" placeholder="Contact Number" required>
    <input id="regDept" type="text" placeholder="Department" required>
    <button type="submit">Register</button>
  </form>
</body>
</html>
