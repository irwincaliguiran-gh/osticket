<!DOCTYPE html>
<html>
<head>
  <title>Ticketing System</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    input, textarea, select, button { width: 100%; margin-bottom: 10px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Submit a Ticket</h2>
  <form id="ticketForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="issue" placeholder="Describe your issue" required></textarea>
    <select name="priority" required>
      <option value="">Select Priority</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <button type="submit">Submit Ticket</button>
  </form>

  <p id="response"></p>

  <h2>Submitted Tickets</h2>
  <table id="ticketTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Name</th>
        <th>Email</th>
        <th>Issue</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('ticketForm');
    const responseMsg = document.getElementById('response');
    const tableBody = document.querySelector("#ticketTable tbody");
    const scriptURL = "AKfycbytGt0HTLF7QjJDBWNlZOZ8tMAWraJyBFQkDiLMXF7x"; // Replace with your actual Web App URL

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        name: form.name.value,
        email: form.email.value,
        issue: form.issue.value,
        priority: form.priority.value
      };
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        responseMsg.innerText = "Ticket submitted successfully!";
        form.reset();
        loadTickets(); // Refresh table
      })
      .catch(err => {
        responseMsg.innerText = "Error submitting ticket.";
      });
    });

    function loadTickets() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          tableBody.innerHTML = "";
          data.forEach(ticket => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${ticket.Timestamp}</td>
              <td>${ticket.Name}</td>
              <td>${ticket.Email}</td>
              <td>${ticket.Issue}</td>
              <td>${ticket.Priority}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error("Error loading tickets:", error);
        });
    }

    // Load tickets on page load
    loadTickets();
  </script>
</body>
</html>
