<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Submit Project Ticket</title>
  <style>
    body { font-family: Arial; margin: 20px auto; max-width: 700px; }
    input, textarea, select, button { width: 100%; padding: 8px; margin: 6px 0; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h2>Submit a Project Ticket</h2>
  <form id="ticketForm">
    <input type="text" id="ticketId" name="ticketId" readonly />
    <input type="text" name="projectNumber" placeholder="Project Number" required />
    <input type="text" name="projectName" placeholder="Project Name" required />
    <input type="text" name="projectManager" placeholder="Project Manager" required />
    <input type="number" name="budget" placeholder="Budget" required />
    <input type="date" name="startDate" required />
    <input type="date" name="endDate" required />
    <select name="priorityLevel" required>
      <option value="">Priority Level</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <input type="text" name="assignedTeam" placeholder="Assigned Team" required />
    <textarea name="remarks" placeholder="Remarks"></textarea>
    <button type="submit">Submit Ticket</button>
  </form>

  <p id="response" style="color:green;"></p>
  <p><a href="tickets.html">View Submitted Tickets</a></p>

  <script>
    const form = document.getElementById('ticketForm');
    const responseEl = document.getElementById('response');
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOZVfvyiOawAqw0smuRtVAmE_8SDVNhoqvgyv-Jlo7z44CPdtdhtI-gxIiJi8cUSAnnA/exec'; // replace this

    function generateTicketId() {
      const d = new Date();
      return 'TKT-' +
        d.getFullYear().toString().slice(-2) +
        ('0'+(d.getMonth()+1)).slice(-2) +
        ('0'+d.getDate()).slice(-2) + '-' +
        ('0'+d.getHours()).slice(-2) +
        ('0'+d.getMinutes()).slice(-2) +
        ('0'+d.getSeconds()).slice(-2);
    }

    document.getElementById('ticketId').value = generateTicketId();

    form.addEventListener('submit', e => {
      e.preventDefault();
      const payload = Object.fromEntries(new FormData(form));
      fetch(SCRIPT_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      })
      .then(r => r.text())
      .then(txt => {
        responseEl.textContent = 'Ticket submitted!';
        form.reset();
        document.getElementById('ticketId').value = generateTicketId();
      })
      .catch(() => {
        responseEl.textContent = 'Submission failed.';
        responseEl.style.color = 'red';
      });
    });
  </script>
</body>
</html>
