<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FPI Ticketing System</title>
  <style>
    body { font-family: Arial; margin: 20px auto; max-width: 700px; }
    input, textarea, select, button {
      width: 100%; padding: 8px; margin: 6px 0;
    }
  </style>
</head>
<body>
  <h2>Ticket Request Form</h2>
  <form id="ticketForm">
    <input type="text" id="ticketId" name="ticketId" readonly />
    <input type="text" name="projectNumber" placeholder="Project Number" required />
    <input type="text" name="projectName" placeholder="Project Name" required />
    <input type="text" name="projectManager" placeholder="Project Manager" required />
    <input type="number" name="budget" placeholder="Budget (USD)" step="0.01" required />
    <input type="date" name="startDate" required />
    <input type="date" name="endDate" required />
    <select name="priorityLevel" required>
      <option value="">Priority Level</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <input type="text" name="assignedTeam" placeholder="Assigned Team" required />
    <textarea name="remarks" placeholder="Remarks"></textarea>
    <button type="submit">Submit Ticket</button>
  </form>
  <p id="response" style="color:green"></p>
  <p><a href="tickets.html">View Submitted Tickets â†’</a></p>

  
   
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwnFTV4iHdWYfM19mU45shDe7YPGG3a6rq4gl7_orlpZgdkoTdxYVBfc-nvr4iksy8WPw/exec'; // replace with your URL
    const form = document.getElementById('ticketForm');
    const resp = document.getElementById('response');

    function generateTicketId() {
      const d = new Date();
      return 'TKT-' +
        d.getFullYear().toString().slice(-2) +
        ('0'+(d.getMonth()+1)).slice(-2) +
        ('0'+d.getDate()).slice(-2) + '-' +
        ('0'+d.getHours()).slice(-2) +
        ('0'+d.getMinutes()).slice(-2) +
        ('0'+d.getSeconds()).slice(-2);
    }

    document.getElementById('ticketId').value = generateTicketId();

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      fetch(SCRIPT_URL, {
        method: 'POST',
        headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: new URLSearchParams(data).toString()
      })
      .then(r => r.json())
      .then(_ => {
        resp.textContent = 'Ticket submitted successfully!';
        form.reset();
        document.getElementById('ticketId').value = generateTicketId();
      })
      .catch(() => {
        resp.textContent = 'Error submitting ticket.';
        resp.style.color = 'red';
      });
    });
  </script>

</body>
</html>
