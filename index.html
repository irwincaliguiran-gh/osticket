<!DOCTYPE html>
<html>
<head>
  <title>Ticketing System</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, select { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Submit a Ticket</h2>
  <form id="ticketForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="issue" placeholder="Describe your issue" required></textarea>
    <select name="priority" required>
      <option value="">Select Priority</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <button type="submit">Submit Ticket</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('ticketForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        name: form.name.value,
        email: form.email.value,
        issue: form.issue.value,
        priority: form.priority.value
      };
      fetch("https://script.google.com/macros/s/AKfycbx53D-dPDIuSPDothbhNTK7O0EWY4ptJANM_u6Knt7_RcQbmB0W1J8HwbW6HN-U-b-o/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById('response').innerText = "Ticket submitted successfully!";
        form.reset();
      })
      .catch(err => {
        document.getElementById('response').innerText = "Error submitting ticket.";
      });
    });
  </script>
</body>
</html>
