<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>View Submitted Tickets</title>
  <style>
    body { font-family: Arial; margin: 20px auto; max-width: 1000px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:left; }
    th { background:#f2f2f2; }
    button { margin-top:20px; padding:8px 12px; }
  </style>
</head>
<body>
  <h2>Submitted Tickets</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Ticket ID</th>
        <th>Project Number</th>
        <th>Project Name</th>
        <th>Project Manager</th>
        <th>Budget</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Priority Level</th>
        <th>Assigned Team</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody id="ticketBody"></tbody>
  </table>
  <button onclick="history.back()">‚Üê Back to Submit</button>

  <script>
    const BODY = document.getElementById('ticketBody');
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwnFTV4iHdWYfM19mU45shDe7YPGG3a6rq4gl7_orlpZgdkoTdxYVBfc-nvr4iksy8WPw/exec';

    fetch(SCRIPT_URL)
      .then(r => r.json())
      .then(data => {
        BODY.innerHTML = data.map(t => `
          <tr>
            <td>${t.Timestamp}</td>
            <td>${t['Ticket ID']}</td>
            <td>${t['Project Number']}</td>
            <td>${t['Project Name']}</td>
            <td>${t['Project Manager']}</td>
            <td>$${parseFloat(t.Budget).toFixed(2)}</td>
            <td>${t['Start Date']}</td>
            <td>${t['End Date']}</td>
            <td>${t['Priority Level']}</td>
            <td>${t['Assigned Team']}</td>
            <td>${t.Remarks}</td>
          </tr>
        `).join('');
      })
      .catch(err => {
        console.error('Load error:', err);
        BODY.innerHTML = '<tr><td colspan="11">Error loading tickets</td></tr>';
      });
  </script>
</body>
</html>
