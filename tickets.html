<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>View & Delete Tickets</title>
  <style>
    body { font-family: Arial; max-width: 1000px; margin: 20px auto; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:left; }
    th { background:#f2f2f2; }
    button { padding:4px 8px; }
  </style>
</head>
<body>
  <h2>Submitted Tickets</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th><th>Ticket ID</th><th>Project#</th><th>Project Name</th>
        <th>Manager</th><th>Budget</th><th>Start</th><th>End</th>
        <th>Priority</th><th>Team</th><th>Remarks</th><th>Delete</th>
      </tr>
    </thead>
    <tbody id="ticketBody">
      <tr><td colspan="12">Loading…</td></tr>
    </tbody>
  </table>
  <p><a href="index.html">← Back to Submit</a></p>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyCrpWcS0oNv5Xq8JVAKatE94JIzaUxTQk1FwMTT_7CpIfxHU-LLVMGTBTy3q79bwOr2Q/exec';
    const BODY = document.getElementById('ticketBody');

    function renderTickets(data) {
      if (!Array.isArray(data) || data.length === 0) {
        BODY.innerHTML = '<tr><td colspan="12">No tickets found.</td></tr>';
        return;
      }
      BODY.innerHTML = data.map(t => `
        <tr>
          <td>${t.Timestamp}</td>
          <td>${t['Ticket ID']}</td>
          <td>${t['Project Number']}</td>
          <td>${t['Project Name']}</td>
          <td>${t['Project Manager']}</td>
          <td>$${parseFloat(t.Budget).toFixed(2)}</td>
          <td>${t['Start Date']}</td>
          <td>${t['End Date']}</td>
          <td>${t['Priority Level']}</td>
          <td>${t['Assigned Team']}</td>
          <td>${t.Remarks}</td>
          <td><button onclick="deleteTicket('${t['Ticket ID']}')">Delete</button></td>
        </tr>
      `).join('');
    }

    function loadTickets() {
      const cb = 'renderTickets';
      const script = document.createElement('script');
      script.src = `${SCRIPT_URL}?callback=${cb}`;
      document.body.appendChild(script);
    }

    function deleteTicket(id) {
      // send delete request, then reload list
      const params = new URLSearchParams();
      params.append('action','delete');
      params.append('ticketId', id);
      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers:{ 'Content-Type':'application/x-www-form-urlencoded' },
        body: params
      });
      setTimeout(() => {
        BODY.innerHTML = '<tr><td colspan="12">Refreshing…</td></tr>';
        loadTickets();
      }, 500);
    }

    // initial load
    loadTickets();
  </script>
</body>
</html>
