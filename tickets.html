<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>View Tickets</title>
  <style>
    body { font-family: Arial; max-width:1000px; margin:20px auto; }
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ccc; padding:8px; }
    th { background:#f2f2f2; }
    button { padding:4px 8px; }
  </style>
</head>
<body>
  <h2>Tickets</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th><th>ID</th><th>Proj#</th><th>Name</th>
        <th>Manager</th><th>Budget</th><th>Start</th><th>End</th>
        <th>Priority</th><th>Team</th><th>Remarks</th><th>Delete</th>
      </tr>
    </thead>
    <tbody id="ticketBody">
      <tr><td colspan="12">Loading…</td></tr>
    </tbody>
  </table>
  <p><a href="index.html">← Back to Submit</a></p>

  <script>
    const URL = 'https://script.google.com/macros/s/AKfycbw1hL2ieVNC2dOmT2AwUgQgOgTPaNPFH1PfUZ1IDTkVmjygCUnxssirKt9F5Q3_j_JY/exec';
    const BODY = document.getElementById('ticketBody');

    // Render tickets from JSONP callback
    function render(data) {
      if (!data.length) {
        BODY.innerHTML='<tr><td colspan="12">No tickets</td></tr>';
        return;
      }
      BODY.innerHTML = data.map(t=>`
        <tr>
          <td>${t.Timestamp}</td>
          <td>${t['Ticket ID']}</td>
          <td>${t['Project Number']}</td>
          <td>${t['Project Name']}</td>
          <td>${t['Project Manager']}</td>
          <td>$${parseFloat(t.Budget).toFixed(2)}</td>
          <td>${t['Start Date']}</td>
          <td>${t['End Date']}</td>
          <td>${t['Priority Level']}</td>
          <td>${t['Assigned Team']}</td>
          <td>${t.Remarks}</td>
          <td>
            <button onclick="del('${t['Ticket ID']}')">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    // Load via JSONP
    (()=>{
      const cb='render';
      const s=document.createElement('script');
      s.src=`${URL}?callback=${cb}`;
      document.body.appendChild(s);
    })();

    // Delete then refresh
    function del(id) {
      const params=new URLSearchParams({action:'delete',ticketId:id});
      fetch(URL, {
        method:'POST',
        mode:'no-cors',
        headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body:params
      });
      setTimeout(()=>{ location.reload(); }, 500);
    }
  </script>
</body>
</html>
